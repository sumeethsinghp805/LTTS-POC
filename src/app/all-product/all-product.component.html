<div class="card shadow-sm">
    <div class="card-header"><span class="font-weight-bold">Product List</span> <button class="float-right btn btn-secondary btn-sm" (click)="directToAddProd()">Add Product</button></div>
    <div class="card-body">
        <table class="table table-bordered">
            <thead class="thead-light">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Product Name</th>
                <th scope="col">Product Category1</th>
                <th scope="col">Product Category2</th>
                <th scope="col">Product type</th>
                <th scope="col">Product Amount</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of productList; index as i" >
                <th scope="row">{{item.id}}</th>
                <td>{{item.prodName}}</td>
                <td>{{item.prodCategory1}}</td>
                <td>{{item.prodCategory2}}</td>
                <td><label [ngClass]="{'badge-danger' : (item.prodSoldType == 'Offline'), 'badge-success' : (item.prodSoldType == 'Online')}"  class="badge">{{item.prodSoldType}} </label></td>
                <td>{{item.prodAmount | currency}}</td>
                <td><button class="btn btn-light btn-block btn-sm shadow-sm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                  <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                </svg> View</button></td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
